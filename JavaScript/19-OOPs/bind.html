<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        //........Bind is used between constructor and member function....................
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            // //requirement for normal approach(using bind)
            // document
            //     .querySelector('button')
            //     .addEventListener('click', this.handleClick.bind(this))\

            //requirement for new approach(without bind)
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick)
        }
        // //normal approach
        // handleClick(){
        //     console.log("button clicked");
        //     console.log(this.server);
        // }

        //new approach...............
        //arrow function automatically bind
        handleClick = () => {
            console.log("button clicked");
            console.log(this.server);
        }
    }

    const app = new React()
</script>
</html>
