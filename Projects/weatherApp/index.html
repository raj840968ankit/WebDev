<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Weather card -->
        <div class="card">
            <!-- Search field -->
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="imagesWeather/search.png" ></button>
            </div>

            <!-- weather field -->
             <div class="weather">
                <!-- temperature and location -->
                <img src="imagesWeather/rain.png" class="weather-icon">
                <h1 class="temp">21Â°C</h1>
                <h2 class="city">Patna</h2>
                <div class="details">
                    <!-- humidity -->
                    <div class="attribute">
                        <img src="imagesWeather/humidity.png" alt="">
                        <div>
                            <p class="humidity">50% </p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <!-- Wind -->
                    <div class="attribute">
                        <img src="imagesWeather/wind.png" alt="">
                        <div>
                            <p class="wind">15 km/h </p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
