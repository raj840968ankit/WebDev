<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Div>
        <h2>Registration form</h2>
        <form action="/action">
            <label for="name"></label>
            <input type="text" placeholder="First name" id="name" name="fname">
            <label for="bname"></label>
            <input type="text" placeholder="Last name" id="bname" name="lname">
            <br>
            <label for="gender">Please select your gender</label>
            <select name="gender" id="gender">
                <option value="male">male</option>
                <option value="female">female</option>
            </select>
            <br>
            <label for="cbox">Do you agree to all terms of services
            <input type="Checkbox" id="cbox" name="agree"> Yes I agree
            </label>
            <br>
            <button type="submit">Register</button>
        </form>
    </Div>
</body>
</html>
