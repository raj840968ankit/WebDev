<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet code</title>
</head>
<body>

 <main>
    <ul>
        <li></li>
        <li></li>                 <!-- main>ul>li*3  used for different levels--> 
        <li></li>
    </ul>
 </main>

 <header></header>
 <p></p>                          <!-- header+p+h1  used for same level-->
 <h1></h1>

 <div>
    <p></p>
    <img src="" alt="">           <!-- div>p+img -->
 </div>

 <form id="idname" class="className"></form>      <!-- form#idName.className "#" is used to give id and "." is used to give class-->

 <ul>
    <li class="item1"></li>
    <li class="item2"></li>       <!-- ul>li.item$*3 used for class numbering-->
    <li class="item3"></li>
 </ul>
</body>
</html>
